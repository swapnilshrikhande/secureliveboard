<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>P2P Messenger</title>
        <!-- Step 1 : Include Dependencies-->
        <script src="bower_components/webcrypto-shim/webcrypto-shim.min.js"></script>
        <script src="lib/bugout.min.js"></script>
        <script src="lib/utils.js"></script>
        <script src="app.js"></script>
        
        <style>
            input.message-input {
                width: 80%;
            }

            div.message-board div {
                padding: 1%;
            }

            #message-form-id {
                margin-top: 2%;
            }

        </style>
    </head>
    <body>

        <form class="login-form">
            <input id="board-name-input" class="board-name" type="text" placeholder="Board Name">
            </input>
    
            <input id="board-pass-input" class="password" type="password" placeholder="Password">
            </input>
    
            <button class="open-board-button"> Open </button>
            <button class="exit-board-button"> Logout </button>
        </form>

        <form id="message-form-id" class="message-form" style="display: none;">
            <input class="message-input" type="text" placeholder="Enter Message Here...">
            </input>

            <button class="message-send-button"> Send </button>
        </form>
        
        <div class="message-board">
        </div>
    </body>
</html>
